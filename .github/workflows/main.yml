name: GH Pages deploy

on:
  push:
    branches: main
    paths-ignore:
      - "**.md"

  pull_request:
    branches: main
    paths-ignore:
      - "**.md"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install ğŸ”§
        run: yarn install

      - name: Build ğŸ—ï¸
        run: yarn build
        env:
          NODE_ENV: production

      - name: Deploy to GH Pages ğŸš€
        if: ${{ github.event_name != 'pull_request' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
